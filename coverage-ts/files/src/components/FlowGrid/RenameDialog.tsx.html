import { useLanguage } from &#x27;../../providers/i18next&#x27;
import {
  Button,
  Dialog,
  DialogActions,
  DialogContent,
  DialogTitle,
  Slide,
  TextField
} from &#x27;../Common/Mui.jsx&#x27;

const Transition = React.forwardRef(function Transition(props, ref) {
  return &lt;Slide direction=&quot;up&quot; ref={ref} {...props} /&gt;
})

type RenameDialogProps = {
  isVisible: boolean
  setIsVisible: (isVisible: boolean) =&gt; void
  flow: iFlow | null
  submit: (flowId: string, newTitle: string) =&gt; void
}

const RenameDialog = ({
  isVisible,
  setIsVisible,
  flow,
  submit
}: RenameDialogProps) =&gt; {
  const { translate } = useLanguage()
  const [target, setTarget] = useState&lt;string&gt;(&#x27;&#x27;)

  useEffect(() =&gt; {
    if (!isVisible || flow === null) return
    setTarget(flow.title)
  }, [isVisible])

  return (
    &lt;Dialog
      open={isVisible}
      TransitionComponent={Transition}
      keepMounted
      onClose={() =&gt; setIsVisible(false)}
      fullWidth
      maxWidth=&quot;sm&quot;&gt;
      &lt;DialogTitle&gt;{translate(&#x27;Change Name&#x27;)}&lt;/DialogTitle&gt;
      &lt;DialogContent&gt;
        &lt;TextField
          autoFocus
          margin=&quot;dense&quot;
          fullWidth
          variant=&quot;standard&quot;
          label={translate(&#x27;Flow Name&#x27;)}
          multiline
          value={target}
          onChange={(event: KeyboardEvent) =&gt; {
            if (event.target === null) return
            setTarget((event.target as HTMLInputElement).value)
          }}
          onClick={(event: MouseEvent) =&gt; {
            event.stopPropagation()
          }}
        /&gt;
      &lt;/DialogContent&gt;
      &lt;DialogActions&gt;
        &lt;Button
          onClick={(event: MouseEvent) =&gt; {
            event.stopPropagation()
            setIsVisible(false)
          }}&gt;
          {translate(&#x27;Cancel&#x27;)}
        &lt;/Button&gt;
        &lt;Button
          onClick={(event: MouseEvent) =&gt; {
            event.stopPropagation()
            if (flow === null) return
            submit(flow.id, target)
            setIsVisible(false)
          }}&gt;
          {translate(&#x27;Confirm&#x27;)}
        &lt;/Button&gt;
      &lt;/DialogActions&gt;
    &lt;/Dialog&gt;
  )
}

export default RenameDialog
